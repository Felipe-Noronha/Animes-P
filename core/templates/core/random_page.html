{% extends 'core/base.html' %}

{% block title %}Random Page{% endblock %}

{% block content %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Detalhes do Anime</title>
    <!-- Adicionando link para o Bootstrap (se não estiver incluído) -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">
    <style>
        /* Estilo personalizado para a página */
        body {
            background: #f8f9fa;  /* Cor de fundo alternativa */
            color: #ffffff;
            margin: auto;
        }

        .container {
            margin-top: 50px;
        }

        .anime-details {
            background-color: rgba(0, 0, 0, 0.7);
            padding: 20px;
            border-radius: 10px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
            margin-bottom: 20px;
        }

        img {
            max-width: 100%;
            height: auto;
            border-radius: 8px;
        }

        iframe {
            width: 100%;
            height: 400px;
            border-radius: 8px;
        }

        /* Estilos responsivos */
        @media (max-width: 768px) {
            .anime-details {
                padding: 10px;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="row">
            <div class="col-md-6 offset-md-3">
                <div class="card anime-details">
                    <div class="card-body">
                        <h1 class="card-title">{{ title }}</h1>
                        <div class="row">
                            <div class="col-md-6">
                                <!-- Exibindo a imagem -->
                                {% if image_info %}
                                    <img src="{{ image_info.jpg.large_image_url }}" alt="Imagem do Anime" class="img-fluid">
                                {% else %}
                                    <p>Imagem não disponível</p>
                                {% endif %}
                            </div>
                            <div class="col-md-6">
                                <!-- Exibindo a sinopse -->
                                <p class="card-text">{{ synopsis }}</p>
                            </div>
                        </div>
                    </div>
                </div>
                <!-- Exibindo o trailer -->
                {% if trailer_embed_url %}
                    <div class="embed-responsive embed-responsive-16by9 mt-3">
                        <iframe class="embed-responsive-item" src="{{ trailer_embed_url }}" allowfullscreen></iframe>
                    </div>
                {% endif %}
            </div>
        </div>
    </div>

    <!-- Adicionando script do Bootstrap (se não estiver incluído) -->
    <script src="https://code.jquery.com/jquery-3.2.1.slim.min.js" integrity="sha384-KJ3o2DKtIkvYIK3UENzmM7KCkRr/rE9/Qpg6aAZGJwFDMVNA/GpGFF93hXpG5KkN" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.6/dist/umd/popper.min.js" integrity="sha384-JZR6Spejh4U02d8jOt6vLEHfe/JQGiRRSQQxSfFWpi1MquVdAyjUar5+76PVCmYl" crossorigin="anonymous"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js" integrity="sha384-JZR6Spejh4U02d8jOt6vLEHfe/JQGiRRSQQxSfFWpi1MquVdAyjUar5+76PVCmYl" crossorigin="anonymous"></script>
</body>
</html>

{% endblock %}
